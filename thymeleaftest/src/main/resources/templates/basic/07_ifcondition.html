<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if, unless</h1>
    <hr>
    나이: [[${age}]] <br>
    영화: [[${movie}]]

    <hr>
    <h3 th:text="'시청 불가'" th:if="${age < 20}"></h3>
    <h3 th:text="'시청 불가'" th:if="${age lt 20}"></h3>
    <h3 th:text="'시청 가능'" th:unless="${age > 19}"></h3>


    <hr>
    <ul th:if="${movie == '탈주'}">
        <!-- 조건이 참이면 ul 태그 노출 O
        조건이 거짓이면 ul 태그 노출 X  -->
        <li>베놈</li>
        <li>탈주</li>
        <li>슈퍼배드</li>
    </ul>

    <hr>
    <th:block th:if="${today == '수요일'}">
        <h2>수요일에는 빨강 장미를...</h2>
        <h2>1주일의 가운데임.</h2>
    </th:block>
</body>
</html>
